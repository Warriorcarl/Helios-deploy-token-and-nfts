<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🚀 Token & NFT Deployer</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.7.0/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1, h2 {
      color: #00eaff;
    }
    input, button, textarea {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    button {
      background-color: #00eaff;
      color: #000;
      cursor: pointer;
      border: none;
    }
    .section {
      background: #222;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>🚀 Deploy ERC-20 & NFT (ERC-721)</h1>
<button onclick="connectWallet()">🔗 Connect Wallet</button>
<p id="walletAddress"></p>

<div class="section">
  <h2>💸 Deploy ERC-20 Token</h2>
  <input type="text" id="erc20Name" placeholder="Token Name (e.g. Htest Token)" />
  <input type="text" id="erc20Symbol" placeholder="Token Symbol (e.g. HTEST)" />
  <input type="number" id="erc20Supply" placeholder="Total Supply (e.g. 1000)" />
  <button onclick="deployERC20()">🚀 Deploy ERC-20</button>
  <p id="erc20Status"></p>
</div>

<div class="section">
  <h2>🖼️ Deploy NFT (ERC-721)</h2>
  <input type="text" id="nftName" placeholder="NFT Name (e.g. HtestNFT)" value="HtestNFT" />
  <input type="text" id="nftSymbol" placeholder="NFT Symbol (e.g. HTNFT)" value="HTNFT" />
  <button onclick="deployNFT()">🚀 Deploy NFT</button>
  <p id="nftStatus"></p>
</div>

<script>
  let provider, signer;

  async function connectWallet() {
    provider = new ethers.BrowserProvider(window.ethereum);
    await provider.send("eth_requestAccounts", []);
    signer = await provider.getSigner();
    document.getElementById("walletAddress").textContent = `Connected: ${await signer.getAddress()}`;
  }¹

  async function deployERC20() {
    const name = document.getElementById("erc20Name").value;
    const symbol = document.getElementById("erc20Symbol").value;
    const supply = document.getElementById("erc20Supply").value;

    const abi = [
      "constructor(uint256)",
      "function name() view returns (string)",
      "function symbol() view returns (string)",
      "function totalSupply() view returns (uint256)",
      "function balanceOf(address) view returns (uint)",
      "function transfer(address, uint) returns (bool)"
    ];

    const bytecode = "<PASTE_ERC20_BYTECODE_HERE>"; // ganti dengan bytecode hasil compile

    const factory = new ethers.ContractFactory(abi, bytecode, signer);
    const contract = await factory.deploy(ethers.parseUnits(supply, 18));
    document.getElementById("erc20Status").textContent = `Deploying to ${contract.target}...`;
    await contract.waitForDeployment();
    document.getElementById("erc20Status").textContent = `✅ ERC-20 Deployed at ${contract.target}`;
  }

  async function deployNFT() {
    const abi = ["constructor()", "function mint(address, string memory)", "function ownerOf(uint256) view returns (address)"];
    const bytecode = "<PASTE_ERC721_BYTECODE_HERE>"; // ganti dengan bytecode hasil compile

    const factory = new ethers.ContractFactory(abi, bytecode, signer);
    const contract = await factory.deploy();
    document.getElementById("nftStatus").textContent = `Deploying NFT to ${contract.target}...`;
    await contract.waitForDeployment();
    document.getElementById("nftStatus").textContent = `✅ NFT Deployed at ${contract.target}`;
  }
</script>

</body>
</html>
